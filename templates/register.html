<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col md:flex-row min-h-screen">
      <div class="md:w-1/2">
        <img class="h-full w-full object-cover" src="https://img.freepik.com/premium-photo/warm-sweaters-wardrobe-hanger-colored-background_441923-7608.jpg" alt="Wardrobe">
      </div>
      <div class="md:w-1/2 flex items-center justify-center p-8">
        <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-8">
          <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Create an Account</h1>
          <form action="/r" method="post" class="space-y-4">
            <div>
              <label class="block text-gray-700 mb-1">Name</label>
              <input class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400" type="text" name="Name" placeholder="Type Your Name">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Email</label>
              <input class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400" type="email" name="Email" placeholder="Type Your Email">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Contact</label>
              <input class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400" type="text" name="Contact" placeholder="Type Your Contact">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Password</label>
              <input class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400" type="password" name="Password" placeholder="Type Your Password">
            </div>
            <input type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 cursor-pointer" value="Register">
          </form>
          <div class="text-center mt-4">
            <p class="text-gray-500">or</p>
            <a href="/login" class="inline-block mt-2 bg-blue-100 text-blue-600 px-6 py-2 rounded-lg hover:bg-blue-200">Login</a>
          </div>
          <p class="text-center text-red-500 mt-4">{{r0}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
