<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Fusion - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white via-indigo-100 to-indigo-200 min-h-screen flex items-center justify-center font-sans">

  <div class="flex flex-col lg:flex-row w-full max-w-6xl shadow-xl rounded-3xl overflow-hidden">
    <!-- Left Image Side -->
    <div class="">
      
     <img src="https://img.freepik.com/premium-photo/warm-sweaters-wardrobe-hanger-colored-background_441923-7608.jpg" alt="Fashion Background" class="object-cover w-full h-full">
    </div>



    <!-- Right Form Side -->
    <div class="w-full lg:w-1/2 flex items-center justify-center bg-white bg-opacity-80 backdrop-blur-sm p-10">
      <div class="w-full max-w-md">
        <div class="text-center mb-10">
          <h1 class="text-5xl font-extrabold text-indigo-600">Fashion Fusion</h1>
          <p class="text-xl text-gray-500 mt-2">Your style, your decisions, simplified.</p>
        </div>
        <form action="/cred" method="post" class="space-y-6">
          <div>
            <label for="email" class="block text-lg font-semibold text-gray-700">Email</label>
            <input type="email" name="Email" id="email" required class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
          </div>
          <div>
            <label for="password" class="block text-lg font-semibold text-gray-700">Password</label>
            <input type="password" name="Password" id="password" required class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
          </div>
          <div>
            <input type="submit" value="Log in" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition">
          </div>
        </form>
        <div class="text-center mt-6">
          <p class="text-gray-600">— OR —</p>
          <a href="/register" class="inline-block mt-4 px-6 py-3 bg-indigo-100 text-indigo-600 rounded-xl hover:bg-indigo-200 transition font-semibold">Register</a>
        </div>
        <div class="text-center mt-4 text-red-500">
          {{r1}}
        </div>
      </div>
    </div>
  </div>

</body>
</html>
