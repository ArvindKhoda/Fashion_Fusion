<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Fusion - User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50 py-3 px-6 flex justify-between items-center">
    <div class="flex items-center space-x-6 font-bold text-lg">
      <img src="/static/logo.png" alt="Fashion Fusion" class="h-10">
      <a href="/" class="text-blue-600">Home</a>
      <a href="/home/fashion_recommend" class="hover:text-blue-500">Fashion Recommender</a>
      <a href="/home/prs_fashion_recommend" class="hover:text-blue-500">Your Wardrobe</a>
    </div>
    <a href="/profile" class="flex items-center space-x-2 hover:text-blue-600">
      <img src="https://img.icons8.com/ios-filled/24/user-male-circle.png" alt="Profile" class="w-6 h-6">
      <span class="hidden md:inline font-medium">Profile</span>
    </a>
  </nav>

  <!-- Profile Container -->
  <main class="max-w-4xl mx-auto mt-12 mb-16 px-6">
    <!-- Display Section -->
    <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col md:flex-row gap-6 items-center md:items-start">
      <img class="w-28 h-28 rounded-full border-4 border-blue-500" src="{{ user.avatar }}" alt="User Avatar">
      <div>
        <h2 class="text-2xl font-bold">{{ user.name }}</h2>
        <p class="text-gray-600">{{ user.email }}</p>
        <p class="text-sm text-gray-500 mt-1">Member since: {{ user.joined }}</p>
        <div class="mt-4">
          <h4 class="font-semibold">Style Preferences:</h4>
          <p class="text-sm text-gray-700">{{ user.preferences | join(', ') }}</p>
          <h4 class="font-semibold mt-2">Saved Outfits:</h4>
          <p class="text-sm text-gray-700">{{ user.outfits | join(', ') }}</p>
        </div>
      </div>
    </div>

    <!-- Editable Form -->
    <div class="mt-10 bg-white rounded-lg shadow-lg p-6">
      <h3 class="text-xl font-bold mb-4 text-blue-600">✏️ Edit Your Profile</h3>
      <form action="/update_profile" method="POST" class="grid gap-5">
        <div>
          <label class="text-gray-700 font-medium">Name</label>
          <input type="text" name="name" value="{{ user.name }}" class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
        </div>
        <div>
          <label class="text-gray-700 font-medium">Email</label>
          <input type="email" name="email" value="{{ user.email }}" class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
        </div>
        <div>
          <label class="text-gray-700 font-medium">Avatar URL</label>
          <input type="text" name="avatar" value="{{ user.avatar }}" class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
        </div>
        <div>
          <label class="text-gray-700 font-medium">Style Preferences (comma-separated)</label>
          <input type="text" name="preferences" value="{{ user.preferences | join(', ') }}" class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
        </div>
        <div>
          <label class="text-gray-700 font-medium">Saved Outfits (comma-separated)</label>
          <input type="text" name="outfits" value="{{ user.outfits | join(', ') }}" class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 font-semibold w-full md:w-auto">
          Update Profile
        </button>
      </form>
    </div>
  </main>

</body>
</html>
